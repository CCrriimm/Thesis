<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Tom's Chicken - Login</title>
    <link href="Bootstrap/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Bootstrap/Scripts/bootstrap.bundle.min.js"></script>
    <script src="Bootstrap/Scripts/bootstrap.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>

    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        overflow: hidden;
      }
      #ChickenBG {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.7;
      }
    </style>
    
  </head>
  <body>
    <video width="100%" height="100%" id="ChickenBG" autoplay loop muted style="border-radius: 10px;"><source src="Media/ChickenBG.mp4" type="video/mp4"></video>
    <div class="card login-card shadow-lg border-0">
      <div class="card-header text-white text-center py-4" style="background-color: #F57D10ff;">
        <h3 class="fw-bold mb-0">Tom's Chicken</h3>
        <small>Login to your account</small>
      </div>
      <div class="card-body p-4">
        <div
          id="error-alert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-bold">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="name@gmail.com"
              required
            />
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="**********"
              required
            />
          </div>
          <button
            type="submit"
            id="loginBtn"
            class="btn w-100 py-2 text-white fw-bold" style="background-color: #F57D10ff;"
          >
            LOGIN
          </button>
        </form>
      </div>
      <div class="card-footer text-center bg-white py-3">
        <small class="text-muted">Don't have an account? <a href="Signup.html">Sign up</a> </small>
      </div>
    </div>

    <script type="module">
      import {
        auth,
        db,
        ref,
        get,
        signInWithEmailAndPassword,
      } from "./js/firebase-config.js";

      const loginForm = document.getElementById("loginForm");
      const errorAlert = document.getElementById("error-alert");
      const loginBtn = document.getElementById("loginBtn");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevents the form from submitting and refreshing the page
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        errorAlert.classList.add("d-none"); // Hides any previous error messages
        loginBtn.innerHTML = "Checking..."; // Changes the button text to indicate that the login process is underway
        loginBtn.disabled = true; // Disables the button to prevent multiple clicks while processing

        try {
          const userCredential = await signInWithEmailAndPassword( // Checks if email/password exist in Firebase Authentication
            auth,
            email,
            pass,
          );
          const user = userCredential.user; //Gets the UID in Firebase Authentication
          const userRef = ref(db, "users/" + user.uid); // Uses the UID to find the user data in Firebase Realtime Database
          const snapshot = await get(userRef); // Checks if user data exists in the database and retrieves it (Like yung value yung email and role and status)
          if (snapshot.exists()) { 
            const userData = snapshot.val(); // Gets the user data (email, role, status) from the database
            if (userData.role === "admin") {
              if (userData.status === "active") {
                window.location.href = "admin.html";
              } else {
                showError(
                  "Access Denied: Your admin account has been deactivated.",
                );
                // auth.signOut(); 
              }
            }
            else if (userData.role === "customer") {
              window.location.href = "customer.html";
            }
            else {
              showError("Error: Account role not defined.");
            }
          } else {
            showError("User data not found in database.");
          }
        } catch (error) {
          console.error(error); // Logs the full error for debugging
          if (error.code === "auth/invalid-credential") {
            showError("Incorrect email or password.");
          } else {
            showError("Login failed: " + error.message);
          }
        } finally {
          loginBtn.innerHTML = "LOGIN"; // Resets the button text and state regardless of success or failure
          loginBtn.disabled = false; // Re-enables the button so the user can try again if needed
        }
      });

      function showError(msg) {
        errorAlert.textContent = msg;
        errorAlert.classList.remove("d-none");
      }
    </script>
  </body>
</html>
